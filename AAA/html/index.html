<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/general.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
        integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>

    <a href="./member/memberLogin.html"><button>로그인</button></a>
    <a href="./board/boardSelect.html" id="id"><button>게시판</button></a>
    <button id="logout">로그아웃</button>

    <p id="hi"></p>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        window.Kakao.init("c8b46a9bc1014bfd27f124b9ca3bc6ab");
        const logout = document.getElementById('logout');
        onload = function() {
            if(sessionStorage.getItem("TOKEN") !== null ) {
                handleUser();
                document.querySelector('a').style.display = 'none';
            } 
            if(Kakao.Auth.getAccessToken() !== null) {
                console.log('hi');
            } else {
                console.log('토큰 없음');
            }
        } 

        async function handleUser() {
            const user = await handleToken();
            console.log(user);
            let hi = document.getElementById('hi')
            if(user.status === 200) {
                hi.innerText = `${user.result.username} 님 안녕하세요`;
            }
        }

        logout.addEventListener('click', function() {
            if(Kakao.Auth.getAccessToken()) {
                Kakao.API.request({
                    url : '/v1/user/unlink',
                    success : function(res) {
                        console.log(res)
                    },
                    fail : function(err) {
                        console.log(err);
                    },
                })
                Kakao.Auth.setAccessToken(null);
            };
        })

    </script>
    
</body>
</html>
