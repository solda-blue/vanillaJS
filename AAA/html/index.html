<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    <a href="./member/memberLogin.html"><button>로그인</button></a>
    <a href="./board/boardSelect.html" id="id"><button>게시판</button></a>

    <p id="hi"></p>

    <script>

        onload = function() {
            if(sessionStorage.getItem("TOKEN") !== null ) {
                handleUser();
                document.querySelector('a').style.display = 'none';
            }
        } 

        async function handleUser() {
            const user = await handleData();
            console.log(user);
            let hi = document.getElementById('hi')
            if(user.status === 200) {
                hi.innerText = `${user.result.username} 님 안녕하세요`;
            }
        }
    
        function handleData() {
                let token = sessionStorage.getItem("TOKEN");
                return new Promise ((resolve, reject) => {
                    fetch(`http://127.0.0.1:8088/member/selectone.json`, {
                        method : "GET",
                        headers : {
                            "token" : token
                        }
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        resolve(data);
                    })
                })
        }
    </script>
    
</body>
</html>
