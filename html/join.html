<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/join.css" />
    <script type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>회원가입</title>
</head>

<body>
    <div class="container">
        <div class="form-area">
            <div class="input-box">
                <label class="lbl-input">아이디</label>
                <input type="text" class="input-text" placeholder=" 아이디를 입력하세요" />
            </div>
            <div class="input-box">
                <label class="lbl-input">비밀번호</label>
                <input type="password" class="input-text" placeholder=" 비밀번호를 입력하세요" />
            </div>
            <div class="input-box" style="margin-top: 0px;">
                <label class="lbl-input">비밀번호 확인</label>
                <input type="password" class="input-text" placeholder=" 비밀번호를 다시 입력하세요" />
            </div>

            <hr style="width:96%; margin-left: 13px;" />

            <div class="input-box">
                <label class="lbl-input">이름</label>
                <input type="text" class="input-text" placeholder=" 이름을 입력하세요" />
            </div>
            <div class="input-box">
                <label class="lbl-input">성별</label>
                <input type="radio" name="gender" value="M" checked /> 
                    <label class="lbl-radio">male</label>
                <input type="radio" name="gender" value="F" />
                    <label class="lbl-radio">female</label>
            </div>
            <div class="input-box">
                <label class="lbl-input">e-mail</label>
                <input type="text" class="input-email1" placeholder="이메일을 입력하세요" />
                <span>@</span>

                <div class="selectBox" style="display: inline-block;">
                    <select name="fruits" class="select">
                        <option class="option" disabled selected>이메일 선택</option>
                        <option class="option" value="gmail">gmail.com</option>
                        <option class="option" value="naver">naver.com</option>
                        <option class="option" value="daum">daum.net</option>
                        <option class="option" value="self">직접입력</option>
                    </select>
                    <span class="icoArrow">
                        <img src="../assets/down-arrow.png" alt="">
                    </span>
                </div>

            </div>
            
            <div class="input-box">
                <label class="lbl-input">연락처</label>
                <input type="text" class="input-tel1" value=" 010" maxlength="4" /> -
                <input type="text" class="input-tel2" /> -
                <input type="text" class="input-tel2" />
            </div>
            <div class="input-box">
                <label class="lbl-input">우편번호</label>
                <input type="text" class="input-text" id="postCode" style="width:20%" readonly />
                <input type="button" id="addressSearch" value="우편번호찾기" onclick="findPost()" />
            </div>
            <div class="input-box" style="margin-top: -10px;">
                <label class="lbl-input" for="mainAddress">주소</label>
                <input type="text" class="input-text" id="mainAddress" readonly placeholder="" />
            </div>
            <div class="input-box" style="margin-top: -10px;">
                <label class="lbl-input">상세주소</label>
                <input type="text" class="input-text" placeholder="상세주소를 입력하세요" />
            </div>

            <hr style="width:96%; margin-left: 13px;" />

            <div class="input-box">
                <label class="lbl-input">관심사</label>
                <input type="checkbox" name="inst" /> <label style="font-size: 14px;">보컬</label>
                <input type="checkbox" name="inst" /> <label style="font-size: 14px;">기타</label>
                <input type="checkbox" name="inst" /> <label style="font-size: 14px;">피아노</label>
                <input type="checkbox" name="inst" /> <label style="font-size: 14px;">베이스</label>
                <input type="checkbox" name="inst" /> <label style="font-size: 14px;">드럼</label>
            </div>

        </div>
    </div>

    <script>
        // 주소 검색 함수
        function findPost() {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    // 1. 우편번호, 주소 변수
                    let addr = '';
                    let post = '';
                    // 2. 클라이언트 도로명주소, 지번주소 선택
                    // 3. 변수에 받아온 값 넣기
                    if(data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    } else {
                        addr = data.jibunAddress;
                    }
                    post = data.zonecode;
                    // 4. 값이 담긴 변수를 해당 HTML 요소에 넣기
                    document.getElementById('postCode').value = post;
                    document.getElementById('mainAddress').value = addr;
                }
            }).open();
        }
    </script>
    
</body>
</html>
